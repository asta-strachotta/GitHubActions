name: CI-Main-Workflow

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch: 

jobs:
  build: 
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone down repository
        uses: actions/checkout@v5

      - name: Build project
        run: ci/build-app.sh

      - name: Test
        run: ci/unit-test-app.sh
